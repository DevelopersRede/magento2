<fieldset data-bind="attr: {class: 'fieldset payment items ccard ' + getCode(), id: 'payment_form_' + getCode()}">
    <!-- ko if: (isShowLegend())-->
    <legend class="legend">
        <span><!-- ko i18n: 'Card Information'--><!-- /ko --></span>
    </legend>
    <br/>
    <!-- /ko -->

    <img id="issuers"
         data-bind="attr: { src: getDefaultIssuers()}"
         style="max-width: 415px"/>

    <!-- ko if: isDebitEnabled()-->
    <div class="field _credit_debit required" data-bind="attr: {'data-validate': JSON.stringify({'required':true})}">
        <label data-bind="attr: {for: getCode() + '_credit_debit'}" class="label">
            <span><!-- ko i18n: 'Payment method'--><!-- /ko --></span>
        </label>

        <div class="control">
            <select class="select credit_debit"
                    name="payment[credit_debit]"
                    data-bind="attr: {id: getCode() + '_credit_debit', 'data-container': getCode() + '-credit-debit', 'data-validate': JSON.stringify({required:true})},
                             enable: isActive($parents),
                             options: getMethods(),
                             optionsValue: 'value',
                             optionsText: 'key',
                             value: creditDebit,
                             valueUpdate:['afterkeydown','input']"
                    data-validate="{required:true}">
            </select>
        </div>
    </div>
    <!-- /ko -->

    <div class="field number required">
        <label data-bind="attr: {for: getCode() + '_cc_number'}" class="label">
            <span><!-- ko i18n: 'Card Number'--><!-- /ko --></span>
        </label>
        <div class="control">
            <input type="number" step="0" maxlength="19" name="payment[cc_number]" class="input-text" value=""
                   data-bind="attr: {
                                    autocomplete: off,
                                    id: getCode() + '_cc_number',
                                    title: $t('Card Number'),
                                    'data-container': getCode() + '-cc-number',
                                    'data-validate': JSON.stringify({'required-number':true, 'validate-card-number':'#' + getCode() + '_cc_type'})},
                              enable: isActive($parents),
                              value: creditCardNumber,
                              valueUpdate: 'keyup' "/>
        </div>
    </div>

    <div class="field text required">
        <label data-bind="attr: {for: getCode() + '_cc_owner'}" class="label">
            <span><!-- ko i18n: 'Name on card'--><!-- /ko --></span>
        </label>
        <div class="control">
            <input style="text-transform: uppercase;" type="text" name="payment[cc_owner]" class="input-text" value=""
                   data-bind="attr: {
                                    autocomplete: off,
                                    id: getCode() + '_cc_owner',
                                    title: $t('Card Owner'),
                                    'data-container': getCode() + '-cc-owner',
                                    'data-validate': JSON.stringify({'required':true})},
                              enable: isActive($parents),
                              value: creditCardOwner,
                              valueUpdate: 'keyup' "/>
        </div>
    </div>

    <div class="field date required" data-bind="attr: {id: getCode() + '_cc_type_exp_div'}">
        <label data-bind="attr: {for: getCode() + '_expiration'}" class="label">
            <span><!-- ko i18n: 'Expiration Date'--><!-- /ko --></span>
        </label>
        <div class="control">
            <div class="fields group group-2">
                <div class="field no-label month">
                    <div class="control">
                        <select name="payment[cc_exp_month]"
                                class="select select-month"
                                data-bind="attr: {id: getCode() + '_expiration', 'data-container': getCode() + '-cc-month', 'data-validate': JSON.stringify({required:true, 'validate-cc-exp':'#' + getCode() + '_expiration_yr'})},
                                            enable: isActive($parents),
                                            options: getCcMonthsValues(),
                                            optionsValue: 'value',
                                            optionsText: 'month',
                                            optionsCaption: $t('Month'),
                                            value: creditCardExpMonth">
                        </select>
                    </div>
                </div>
                <div class="field no-label year">
                    <div class="control">
                        <select name="payment[cc_exp_year]"
                                class="select select-year"
                                data-bind="attr: {id: getCode() + '_expiration_yr', 'data-container': getCode() + '-cc-year', 'data-validate': JSON.stringify({required:true})},
                                           enable: isActive($parents),
                                           options: getCcYearsValues(),
                                           optionsValue: 'value',
                                           optionsText: 'year',
                                           optionsCaption: $t('Year'),
                                           value: creditCardExpYear">
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ko if: (hasVerification())-->
    <div class="field cvv required" data-bind="attr: {id: getCode() + '_cc_type_cvv_div'}">
        <label data-bind="attr: {for: getCode() + '_cc_cid'}" class="label">
            <span><!-- ko i18n: 'Card Verification Number'--><!-- /ko --></span>
        </label>
        <div class="control _with-tooltip">
            <input type="number"
                   step="0"
                   maxlength="4"
                   autocomplete="off"
                   class="input-number cvv"
                   name="payment[cc_cid]"
                   value=""
                   data-bind="attr: {id: getCode() + '_cc_cid',
                        title: $t('Card Verification Number'),
                        'data-container': getCode() + '-cc-cvv',
                        'data-validate': JSON.stringify({'required-number':true, 'validate-card-cvv':'#' + getCode() + '_cc_type'})},
                        enable: isActive($parents),
                        value: creditCardVerificationNumber,
                        valueUpdate: 'keyup' "/>

            <div class="field-tooltip toggle">
                <span class="field-tooltip-action action-cvv"
                      tabindex="0"
                      data-toggle="dropdown"
                      data-bind="attr: {title: $t('What is this?')}, mageInit: {'dropdown':{'activeClass': '_active'}}">
                    <span><!-- ko i18n: 'What is this?'--><!-- /ko --></span>
                </span>
                <div class="field-tooltip-content"
                     data-target="dropdown"
                     data-bind="html: getCvvImageHtml()"></div>
            </div>
        </div>
    </div>
    <!-- /ko -->

    ok

    <!-- ko if: (hasInstallments())-->
    <div id="installments" class="field required"
         data-bind="attr: {id: getCode() + '_installments_div'}, visible: getInstallments().length > 0">
        <label data-bind="attr: {for: getCode() + '_installments'}" class="label">
            <span><!-- ko text: $t('Installments')--><!-- /ko --></span>
        </label>
        <div class="control">
            <select class="select installments"
                    name="payment[number_of_installments]"
                    data-bind="attr: {id: getCode() + '_installments', 'data-container': getCode() + '-installments', 'data-validate': JSON.stringify({required:true})},
                             enable: isActive($parents),
                             options: getInstallments(),
                             optionsValue: 'value',
                             optionsText: 'key',
                             optionsCaption: $t('Choose a number of installments'),
                             value: installment,
                             valueUpdate:['afterkeydown','propertychange','input']"
                    data-validate="{required:true}">
            </select>
        </div>
    </div>
    <!-- /ko -->


</fieldset>

<style type="text/css">
    .rede input, select.installments,
    .rede select.credit_debit {
        width: 413px !important;
    }

    .rede select.select-month {
        width: 298px !important;
    }

    .rede select.select-year {
        width: 110px !important;
    }

    .rede input.cvv {
        width: 100px !important;
    }

    .rede .checkbutton {
        display: inline-block;
        padding: 10px 30px 0 0;
        line-height: 20px;
    }
</style>
